

<!-- As a link -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Conductores</a>
</nav>


<div class="container">
  
  <div class="row">

    <div class="col-md-8">
      <br>
      <h1>Siguiendo a: <strong class="primary">{{taxistaSeleccionado.nombre}}</strong></h1>
      <br><br>
      
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
        <agm-marker 
        *ngFor="let taxista of taxistas"
        [latitude]="taxista.lat" 
        [longitude]="taxista.lng"
        [label] = "taxista.nombre">
        </agm-marker>
      </agm-map>

    </div>


    <div class="col-md-4">
      <br>
      <h1>Conductores</h1>
      <p>
        Seleccione a quien seguir.
      </p>

      <ul class="list-group">
        <li class="list-group-item" 
        (click)="seguir_taxista(taxista)"
        *ngFor="let taxista of taxistas ">{{taxista.nombre}}</li>
      </ul>

      <br>

      <button type="button" class="btn btn-primary btn-block" (click)="dejar_seguir()">
        Dejar de seguir.
      </button>

    </div>
    
  </div>

</div>
